<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar — Olivia Sims</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="main-header">
  <div class="title"><span class="month">October</span><span class="year">2025</span></div>
  <div class="dropdown">
    <button>Menu ▾</button>
    <div class="dropdown-content">
      <a href="index.html"> Calendar</a>
      <a href="tasks.html"> Task Manager</a>
      <a href="weekly.html"> Weekly View</a>
      <a href="verses.html"> Pinned Verses</a>
    </div>
  </div>
</header>

<main class="shell">
  <div class="grid">
    <section>
      <div class="calendar">
        <div class="weekday-row">
          <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
        </div>
        <div class="days">
          <div class="day-cell"><div class="date-num">1</div></div>
          <div class="day-cell"><div class="date-num">2</div></div>
          <div class="day-cell"><div class="date-num">3</div></div>
          <div class="day-cell"><div class="date-num">4</div></div>
          <div class="day-cell"><div class="date-num">5</div></div>
          <div class="day-cell"><div class="date-num">6</div></div>
          <div class="day-cell"><div class="date-num">7</div></div>
          <!-- Add full grid in your JS or manually -->
        </div>
      </div>
    </section>

    <aside>
      <div class="side-card">
        <div class="side-title">Notes</div>
        <textarea class="side-textarea" placeholder="Write notes…"></textarea>
      </div>
      <div class="side-card">
        <div class="side-title">Birthdays</div>
        <textarea class="side-textarea" placeholder="Names & dates…"></textarea>
      </div>
    </aside>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
