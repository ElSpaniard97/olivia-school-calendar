<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Olivia Sims — School Task Calendar</title>
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    :root{
      --red-1:#ffe5e5; --red-2:#ffd6d6; --red-3:#ffcccc; --red-4:#ff9999; --red-5:#d93a3a;
      --ink:#3c0a0a; --card:#fffafa; --card-2:#fff1f1; --muted:#a34747;
      --ok:#66cc66; --warn:#ff9933; --bad:#ff3333;
    }
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, var(--red-1) 0%, var(--red-2) 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: var(--ink); }
    .app { width: 96%; max-width: 900px; background: var(--card); border-radius: 20px; box-shadow: 0 10px 25px rgba(255, 100, 100, 0.2); overflow: hidden; padding: 16px; animation: fadeIn .6s ease; }
    @keyframes fadeIn { from{opacity:0; transform: translateY(8px);} to{opacity:1; transform:none;} }

    .tabs { display:flex; gap:8px; justify-content:center; margin-bottom:12px; flex-wrap:wrap; }
    .tab-btn { border:none; cursor:pointer; background: var(--red-2); color: var(--ink); padding: 10px 14px; border-radius: 999px; font-weight:700; min-height:44px; min-width:44px; }
    .tab-btn[aria-selected="true"]{ background: var(--red-5); color:#fff; }

    header { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px; margin-bottom:10px; }
    header h1 { color: var(--red-5); font-size: 1.5em; margin:0; flex:1 1 100%; text-align:center; }

    .nav-buttons button { background: var(--red-2); border:none; padding:12px 18px; border-radius:50%; font-size:1.4em; color:var(--red-5); cursor:pointer; min-height:44px; min-width:44px; }
    .quote { font-size:.95em; margin: 4px 0 10px; color: var(--muted); text-align:center; font-style:italic; }

    .weekdays, .days { display:grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
    .weekdays div { color: var(--red-5); font-weight:700; text-align:center; }
    .day-cell { padding:10px; border-radius:10px; background: var(--card-2); cursor:pointer; min-height:44px; text-align:center; }
    .today { background: var(--red-5); color:#fff; font-weight:700; }

    .form { display:flex; flex-wrap:wrap; gap:8px; justify-content:center; margin-top:10px; }
    input, select, button.primary { padding:12px; border-radius:10px; border:1px solid var(--red-3); font-size:1em; min-height:44px; }
    button.primary { background: var(--red-5); color:#fff; border:none; cursor:pointer; font-weight:700; }
    button.primary:hover { filter: brightness(1.1); }

    ul.list { list-style:none; padding:0; margin-top:12px; }
    .item { background: var(--card-2); border-radius:10px; padding:10px; margin:6px 0; display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .item.done { opacity:.6; text-decoration: line-through; }
    .badge { padding:4px 8px; border-radius:8px; font-size:.8em; margin-right:6px; background: var(--red-2); }
    .dot { width:10px; height:10px; border-radius:50%; display:inline-block; margin-left:6px; }
    .high{ background:var(--bad);} .medium{ background:var(--warn);} .low{ background:var(--ok);}
    .delete-btn { background: var(--red-5); color:#fff; border:none; border-radius:8px; padding:6px 10px; cursor:pointer; font-size:.85em; }
    .delete-btn:hover { background: var(--red-4); }

    .bulk-delete { display:block; width:100%; background: var(--red-5); color:white; border:none; border-radius:10px; padding:12px; margin-top:10px; cursor:pointer; font-weight:700; }
    .bulk-delete:hover { background: var(--red-4); }

    @media (max-width:600px){ .app{padding:12px;} header h1{font-size:1.25em;} input,select,button{width:100%;} }
  </style>
</head>
<body>
  <div class="lock" id="lockScreen" style="position:fixed;inset:0;display:grid;place-items:center;background:linear-gradient(145deg,#ffe5e5,#ffd6d6);z-index:40;">
    <div style="background:#fffafa;padding:20px;border-radius:20px;text-align:center;box-shadow:0 10px 30px rgba(217,58,58,.25);max-width:400px;width:100%;">
      <h2 style="color:#d93a3a;margin-bottom:10px;">Olivia Sims — Secure Calendar</h2>
      <p>Enter your password to access your calendar.</p>
      <input type="password" id="lockInput" placeholder="Password" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ffcccc;margin-bottom:10px;">
      <button id="unlockBtn" style="background:#d93a3a;color:#fff;padding:10px 16px;border:none;border-radius:8px;cursor:pointer;font-weight:700;">Unlock</button>
    </div>
  </div>

  <main class="app" id="appRoot" hidden>
    <nav class="tabs">
      <button class="tab-btn" id="tabCalendar" aria-selected="true">Calendar View</button>
      <button class="tab-btn" id="tabWeekly" aria-selected="false">Weekly View</button>
    </nav>

    <section id="viewCalendar">
      <header>
        <div class="nav-buttons"><button id="prevMonth">⟨</button></div>
        <h1 id="monthYear">Olivia's School Tasks</h1>
        <div class="nav-buttons"><button id="nextMonth">⟩</button></div>
      </header>
      <p class="quote" id="quote"></p>
      <div class="weekdays" id="weekdayRow"></div>
      <div class="days" id="days"></div>

      <div class="form">
        <input id="taskTitle" type="text" placeholder="Task title">
        <input id="taskDate" type="date">
        <select id="taskCategory">
          <option>Homework</option><option>Project</option><option>Exam</option><option>Reminder</option>
        </select>
        <select id="taskPriority">
          <option>low</option><option>medium</option><option>high</option>
        </select>
        <button class="primary" id="addTask">Add Task</button>
      </div>

      <ul class="list" id="taskList"></ul>
      <button class="bulk-delete" id="deleteCompleted">Delete All Completed Tasks</button>
    </section>

    <section id="viewWeekly" hidden>
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:10px;">
        <button id="prevWeek" class="primary" style="background:#ffd6d6;color:#3c0a0a;">Prev Week</button>
        <div id="weekTitle" style="font-weight:700;color:#d93a3a;">This Week</div>
        <button id="nextWeek" class="primary" style="background:#ffd6d6;color:#3c0a0a;">Next Week</button>
      </div>
      <div id="weeklyContainer"></div>
      <button class="bulk-delete" id="deleteCompletedWeekly">Delete All Completed Tasks</button>
    </section>
  </main>

  <script>
  (function(){
    const PASSWORD = 'Moana0121';
    const lock = document.getElementById('lockScreen');
    const input = document.getElementById('lockInput');
    const unlockBtn = document.getElementById('unlockBtn');
    const app = document.getElementById('appRoot');

    unlockBtn.onclick = ()=>{ if(input.value===PASSWORD){lock.remove();app.hidden=false;init();} else alert('Incorrect password'); };
    input.addEventListener('keydown', e=>{if(e.key==='Enter')unlockBtn.click();});

    function init(){
      const STORAGE_KEY='schoolTasks_OliviaSims';
      let tasks=JSON.parse(localStorage.getItem(STORAGE_KEY)||'[]');
      const save=()=>localStorage.setItem(STORAGE_KEY,JSON.stringify(tasks));

      const days=document.getElementById('days'),monthYear=document.getElementById('monthYear'),quote=document.getElementById('quote');
      const taskList=document.getElementById('taskList');
      const addTask=document.getElementById('addTask');
      const title=document.getElementById('taskTitle');
      const date=document.getElementById('taskDate');
      const cat=document.getElementById('taskCategory');
      const pri=document.getElementById('taskPriority');
      const delCompleted=document.getElementById('deleteCompleted');
      const delCompletedW=document.getElementById('deleteCompletedWeekly');
      const tabC=document.getElementById('tabCalendar');
      const tabW=document.getElementById('tabWeekly');
      const viewC=document.getElementById('viewCalendar');
      const viewW=document.getElementById('viewWeekly');
      const prevM=document.getElementById('prevMonth');
      const nextM=document.getElementById('nextMonth');
      const prevW=document.getElementById('prevWeek');
      const nextW=document.getElementById('nextWeek');
      const weekT=document.getElementById('weekTitle');
      const weekC=document.getElementById('weeklyContainer');
      let viewMonth=new Date();
      let weekAnchor=startOfWeek(new Date());

      const quotes=["Keep going, Olivia!","One assignment at a time.","You got this.","Stay focused and breathe."];
      const fmt=(d,o)=>new Intl.DateTimeFormat(undefined,o).format(d);
      const ymd=d=>d.toISOString().slice(0,10);
      const parse=s=>new Date(s+'T00:00:00');
      const startOfWeek=d=>{let x=new Date(d);const g=x.getDay();x.setDate(x.getDate()-(g===0?6:g-1));return x;};

      function renderCal(){
        days.innerHTML=''; const y=viewMonth.getFullYear(),m=viewMonth.getMonth();
        monthYear.textContent=`${fmt(viewMonth,{month:'long'})} ${y}`;
        const first=new Date(y,m,1).getDay(); const last=new Date(y,m+1,0).getDate();
        for(let i=0;i<first;i++){const e=document.createElement('div');e.className='day-cell';e.style.visibility='hidden';days.appendChild(e);}
        for(let d=1;d<=last;d++){const e=document.createElement('div');e.className='day-cell';e.textContent=d;const s=`${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;if(ymd(new Date())===s)e.classList.add('today');e.onclick=()=>quickAdd(s);days.appendChild(e);}
        renderTasks(); quote.textContent=quotes[Math.floor(Math.random()*quotes.length)];
      }

      function quickAdd(s){const t=prompt('Add a task for '+s+':');if(t){tasks.push({title:t,date:s,category:'Homework',priority:'medium',done:false});save();renderTasks();renderWeek();}}
      function renderTasks(){
        taskList.innerHTML=''; if(!tasks.length){taskList.innerHTML='<li class=\"item\">No tasks</li>';return;}
        for(const t of tasks.sort((a,b)=>a.date.localeCompare(b.date))){
          const li=document.createElement('li');li.className='item'+(t.done?' done':'');
          li.innerHTML=`<div><span class='badge ${t.category}'>${t.category}</span><strong>${t.title}</strong> (${t.date}) <span class='dot ${t.priority}'></span></div>
          <div><input type='checkbox' ${t.done?'checked':''}><button class='delete-btn'>Delete</button></div>`;
          li.querySelector('input').onchange=()=>{t.done=!t.done;save();renderTasks();renderWeek();};
          li.querySelector('.delete-btn').onclick=()=>{if(confirm('Delete this task?')){tasks=tasks.filter(x=>x!==t);save();renderTasks();renderWeek();}};
          li.ondblclick=()=>{if(confirm('Delete this task?')){tasks=tasks.filter(x=>x!==t);save();renderTasks();renderWeek();}};
          taskList.appendChild(li);
        }
      }
      addTask.onclick=()=>{if(!title.value||!date.value)return alert('Enter title and date');tasks.push({title:title.value,date:date.value,category:cat.value,priority:pri.value,done:false});save();title.value='';date.value='';renderTasks();renderWeek();};
      delCompleted.onclick=()=>{if(confirm('Delete all completed tasks?')){tasks=tasks.filter(t=>!t.done);save();renderTasks();renderWeek();}};
      delCompletedW.onclick=()=>{if(confirm('Delete all completed tasks?')){tasks=tasks.filter(t=>!t.done);save();renderTasks();renderWeek();}};

      prevM.onclick=()=>{viewMonth.setMonth(viewMonth.getMonth()-1);renderCal();};
      nextM.onclick=()=>{viewMonth.setMonth(viewMonth.getMonth()+1);renderCal();};
      tabC.onclick=()=>{viewC.hidden=false;viewW.hidden=true;tabC.setAttribute('aria-selected',true);tabW.setAttribute('aria-selected',false);};
      tabW.onclick=()=>{viewC.hidden=true;viewW.hidden=false;tabC.setAttribute('aria-selected',false);tabW.setAttribute('aria-selected',true);};

      prevW.onclick=()=>{weekAnchor.setDate(weekAnchor.getDate()-7);renderWeek();};
      nextW.onclick=()=>{weekAnchor.setDate(weekAnchor.getDate()+7);renderWeek();};
      function renderWeek(){
        weekC.innerHTML='';const start=new Date(weekAnchor);const end=new Date(start);end.setDate(end.getDate()+6);
        weekT.textContent=`${fmt(start,{month:'short',day:'numeric'})} - ${fmt(end,{month:'short',day:'numeric'})}`;
        for(let i=0;i<7;i++){const d=new Date(start);d.setDate(start.getDate()+i);const s=ymd(d);
          const div=document.createElement('div');div.style.background='#fff1f1';div.style.padding='10px';div.style.borderRadius='8px';div.style.margin='6px 0';
          const hdr=document.createElement('h3');hdr.textContent=d.toLocaleDateString(undefined,{weekday:'long',month:'short',day:'numeric'});hdr.style.color='#d93a3a';div.appendChild(hdr);
          const dayTasks=tasks.filter(t=>t.date===s);
          if(!dayTasks.length){const e=document.createElement('div');e.textContent='No tasks';e.style.color='#a34747';div.appendChild(e);}else{
            for(const t of dayTasks){
              const r=document.createElement('div');r.className='item'+(t.done?' done':'');
              r.innerHTML=`<div><span class='badge ${t.category}'>${t.category}</span><strong>${t.title}</strong><span class='dot ${t.priority}'></span></div>
              <div><input type='checkbox' ${t.done?'checked':''}><button class='delete-btn'>Delete</button></div>`;
              r.querySelector('input').onchange=()=>{t.done=!t.done;save();renderTasks();renderWeek();};
              r.querySelector('.delete-btn').onclick=()=>{if(confirm('Delete this task?')){tasks=tasks.filter(x=>x!==t);save();renderTasks();renderWeek();}};
              r.ondblclick=()=>{if(confirm('Delete this task?')){tasks=tasks.filter(x=>x!==t);save();renderTasks();renderWeek();}};
              div.appendChild(r);
            }
          }
          weekC.appendChild(div);
        }
      }
      renderCal();renderWeek();
    }
  })();
  </script>
</body>
</html>
